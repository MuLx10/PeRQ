	<body class="is-loading">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<section id="main">
						<header>
							<span class="avatar"><img src="https://raw.githubusercontent.com/MuLx10/PeRQ/master/microservices/app/app/src/bot/ui/static/images/avatar.png?token=AWW8orF6rYwJWf9Hwkg3DNcbWdUgHJXqks5bPGCswA%3D%3D" alt="" height="150" width="200" /></span>
							<h1>Chatbot</h1>
						</header>
						
						<form id="chat_form">
                            {% csrf_token %}
							<div class="field">
								<input type="text" name="name" id="message" placeholder="Say something..." />
								<!--<a href="#" class="button">Go</a>-->
								<!--<button type="submit" id="go">Say it</button>-->
								</div>
							<!--<div class="field">
								<textarea name="message" id="message" placeholder="Message" rows="4"></textarea>
							</div>-->
						</form>
						
						<div id="chat_zone"></div>
						
						<hr />
						
						<footer>
							<ul class="icons">
								<li><a href="https://github.com/MuLx10/DeepQnA" class="fa-github">Github</a></li>
								<li><a href="mailto:mehulkumarnirala@iitkgp.ac.in" class="fa-envelope">Contact</a></li>
								<li><a href="https://www.linkedin.com/in/mulx10" class="fa-linkedin">LinkedIn</a></li>
							</ul>
						</footer>
					</section>



			</div>

		<!-- Scripts -->
			<!--[if lte IE 8]><script src="{% static 'assets/js/respond.min.js' %}"></script><![endif]-->
			<script>
				if ('addEventListener' in window) {
					window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-loading\b/, ''); });
					document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
				}
			</script>

            <script type="text/javascript" src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
            <script type="text/javascript" src='https://raw.githubusercontent.com/MuLx10/PeRQ/master/microservices/app/app/src/bot/ui/static/js/reconnecting-websocket.js?token=AWW8ouafDNYhf4p5hfKBmQwXKmMQmJgxks5bPGBnwA%3D%3D'></script>
            <script type="text/javascript" src='https://raw.githubusercontent.com/MuLx10/PeRQ/master/microservices/app/app/src/bot/ui/static/js/chat.js?token=AWW8ok7HxfgPaxrHO7GUU3IzD6YXQD7Xks5bPGBCwA%3D%3D'></script>
